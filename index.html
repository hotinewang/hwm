    var x=52;var shortA=["HX","Hx","HU","Hu","HW","Hw","IW","Iw","JP","Il"];var e_x62_A=function(t){var textX62="";var sheet=[];for(var i=65;i<=122;i++){sheet.push(String.fromCharCode(i));if(i==90){i=96}}i=0;while(t.charCodeAt(i)){var r=[sheet[0],sheet[0],sheet[0]];var num=t.charCodeAt(i);var p=1;while(num>0){r[r.length-p]=sheet[num%x];num=parseInt(num/x);p++}textX62+=r.join("");i++}for(var i1=0;i1<shortA.length;i1++){var re=new RegExp(shortA[i1],"g");textX62=textX62.replace(re,i1.toString())}return textX62};var e_x62_B=function(t){var text="";var sheet=[];for(var i=65;i<=122;i++){sheet.push(String.fromCharCode(i));if(i==90){i=96}}for(var i1=0;i1<shortA.length;i1++){var re=new RegExp(i1.toString(),"g");t=t.replace(re,shortA[i1])}i=0;while(i<t.length){var n=sheet.indexOf(t[i])*x*x+sheet.indexOf(t[i+1])*x+sheet.indexOf(t[i+2]);text+=String.fromCharCode(n);i+=3}return text};var onsumbitf=function(){if(document.getElementById("input").value==""){document.getElementById("content").innerHTML=""}else{if(document.getElementById("input").value.lastIndexOf("hwm=")>0){var str2=document.getElementById("input").value.substr(document.getElementById("input").value.lastIndexOf("hwm=")+4);document.getElementById("content").innerHTML=e_x62_B(str2)}else{var str1=document.getElementById("input").value;document.getElementById("content").innerHTML="您的好友向您分享了一条新闻，点击查看：http://news.163.com/domestic/?hwm="+e_x62_A(str1)}}document.getElementById("input").value=""};
</script>
